name: Parallelism vs Concurrency Demo
on:
  push:
    branches: [ main ]
concurrency:
  group: "ci-${{ github.ref }}"  # 1 workflow per branch
  cancel-in-progress: true       # Cancel older if new one comes
jobs:
  job1:
    name: Parallel Job 1
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸƒâ€â™‚ï¸ Job 1 started"
      - run: sleep 15
