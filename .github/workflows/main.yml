  job2:
    name: Parallel Job 2
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸƒâ€â™€ï¸ Job 2 started"
      - run: sleep 10
      - run: echo "âœ… Job 2 finished"

  matrix-job:
    name: Matrix Java Test (${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17]
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Simulate Build
        run: |
          echo "ğŸ› ï¸ Testing on Java ${{ matrix.java }}"
